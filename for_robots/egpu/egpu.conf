# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 410.57

Section "Module"
	Load "modesetting"
EndSection

Section "Device"
	Identifier	"NvidiaGraphics"
	Driver		"nvidia"
	BusID		"PCI:11:0:0"
	Option		"AllowEmptyInitialConfiguration"
	Option		"AllowExternalGpus"
EndSection

Section "ServerLayout"
	Identifier     "Layout0"
	Screen      0  "Screen0"
EndSection

Section "Monitor"
	Identifier     "Monitor0"
	HorizSync       28.0 - 33.0
	VertRefresh     43.0 - 72.0
	Option         "DPMS"
EndSection

Section "Screen"
	Identifier     "Screen0"
	Device         "IntelGraphics"
	Monitor        "Monitor0"
	DefaultDepth    24
	SubSection     "Display"
		Depth       24
	EndSubSection
EndSection
